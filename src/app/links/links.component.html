<div class="grid grid-cols-12 md:p-10">
  @for (link of configService.settings().customLinks; track link.title) {
    <a
      [href]="link.link"
      [ngClass]="{ 'cursor-pointer auto-rows-fr p-2 text-center': true }"
      [class]="
        configService.settings().autoGridCols ? '3xl:col-span-1 col-span-6 lg:col-span-4 xl:col-span-2' : gridCols()
      "
      target="_blank"
    >
      <div>
        <p-panel [header]="link.title" styleClass="hover:scale-105 animation duration-300 h-auto">
          <div>
            <img [alt]="link.title" class="mx-auto my-2.5" [src]="link.icon" />
          </div>
        </p-panel>
      </div>
    </a>
  }
</div>
