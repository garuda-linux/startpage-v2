<div class="my-10 px-2.5 text-center md:px-0">
  <h2 class="text-2xl font-extrabold text-primary-emphasis">{{ title() }}</h2>
  @if (subtitleHtml()) {
    <p class="my-4 text-lg text-color" [innerHtml]="subtitleHtml()"></p>
  } @else {
    <p class="my-4 text-lg text-color">{{ subtitle() }}</p>
  }
</div>
